<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Prueba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Datos</h1>

    <form id="myForm">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" name="Nombre" placeholder="Nombre" required>

        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" name="Apellido" placeholder="Apellido" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="Email" placeholder="Correo electrónico" required>

        <label for="ciudad">Ciudad</label>
        <input id="ciudad" type="text" name="Ciudad" placeholder="Ciudad" required>

        <label for="pais">País</label>
        <input id="pais" type="text" name="Pais" placeholder="País" required>

        <label for="telefono">Teléfono</label>
        <input id="telefono" type="text" name="Telefono" placeholder="Teléfono" required>

        <button type="submit">Enviar</button>
    </form>

    <p id="response"></p>

    <!-- Sección: Libros (fuera del <form> para no romper el submit) -->
    <section id="libros" aria-labelledby="libros-title">
        <h2 id="libros-title">Libros</h2>

        <!-- VIDEO (placeholders actuales)
             - assets/video-corto.mp4
             - assets/video-corto-poster.jpg
        -->
        <video controls preload="metadata" poster="assets/video-corto-poster.jpg">
            <source src="assets/video-corto.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- WhatsApp CTA placeholders:
             - WA_NUMBER
             - WA_PREFILL_TEXT_ENCODED
        -->
        <p>
            <a
                href="https://wa.me/WA_NUMBER?text=WA_PREFILL_TEXT_ENCODED"
                target="_blank"
                rel="noopener noreferrer"
            >WhatsApp</a>
        </p>
    </section>

    <script src="form.js"></script>
</body>
</html>
