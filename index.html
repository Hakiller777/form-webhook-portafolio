<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Prueba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Datos</h1>
    <form id="myForm">
        <input type="text" name="Nombre" placeholder="Nombre" required>
        <input type="text" name="Apellido" placeholder="Apellido" required>
        <input type="email" name="Email" placeholder="Correo electrónico" required>
        <input type="text" name="Ciudad" placeholder="Ciudad" required>
        <input type="text" name="Pais" placeholder="País" required>
        <input type="text" name="Telefono" placeholder="Teléfono" required>
        <button type="submit">Enviar</button>
    </form>

    <p id="response"></p>

    <!-- Sección nueva: Libros (fuera del <form> para no romper el submit) -->
    <section id="libros" aria-labelledby="libros-title">
        <h2 id="libros-title">Libros</h2>

        <!-- PLACEHOLDER: VIDEO_CORTO_SRC (ej: assets/video-corto.mp4 o URL) -->
        <video controls preload="metadata" poster="assets/video-corto-poster.jpg">
            <source src="assets/video-corto.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- PLACEHOLDERS:
             - WA_NUMBER: Reemplazar por número en formato internacional sin + (ej: 54911XXXXXXX)
             - WA_PREFILL_TEXT: Reemplazar por texto prellenado (se debe URL-encodear)
        -->
        <p>
            <a
                href="https://wa.me/<WA_NUMBER>?text=<WA_PREFILL_TEXT_ENCODED>"
                target="_blank"
                rel="noopener noreferrer"
            >WhatsApp</a>
        </p>

        <!-- PLACEHOLDER: VIDEO_LARGO_URL (por ahora /libros/) -->
        <p>
            <a href="libros/">Ver video completo</a>
        </p>
    </section>

    <script src="form.js"></script>
</body>
</html>
